<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript">
	function init () {
		var f = new DrawField(50, 30, 20, "canvas");
		var posx = 0, posy = 0;

		setInterval(function() {
			if (++posx == 50) {
				posx = 0;
				if(++posy == 30) {
					posy = 0;
				}
			}

			f.clear();
			f.drawGrid();
			f.fillPixel(posx, posy);
		}, 13);

	}

	</script>
</head>
<body onload="init()">
<canvas id="canvas"></canvas>
</body>
</html>
