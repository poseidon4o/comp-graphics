<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript">
	var f;


	function bresenham_line(x0, y0, x1, y1) {
		var dx = Math.abs(x1 - x0), sx = x0 < x1 ? 1 : -1;
		var dy = Math.abs(y1 - y0), sy = y0 < y1 ? 1 : -1;
		var err = (dx>dy ? dx : -dy)/2;

		while (true) {
			f.fillPixel(x0,y0);
			if (x0 === x1 && y0 === y1) break;
			var e2 = err;
			if (e2 > -dx) {
				err -= dy;
				x0 += sx;
			}
			if (e2 < dy) {
				err += dx;
				y0 += sy;
			}
		}
	}

	function rounding_line(x1, y1, x2, y2) {
		var dx = Math.abs(x2 - x1);
		var dy = Math.abs(y2 - y1);
		if (reverse = (dx < dy)) {
			var d = x1; x1 = y1; y1 = d;
			d = x2; x2 = y2; y2 = d;
			d = dx; dx = dy; dy = d;
		}

		var incX = (x1 <= x2) ? 1 : -1;
		var incY = dy / dx;
		var x = x1, y = y1, n = dx + 1;
		while (n--) {
			if (reverse) {
				f.fillPixel(parseInt(y), x);
			} else {
				f.fillPixel(x, parseInt(y));
			}
			x += incX;
			y += incY;
		}
	}

	function bresenham_circle(x0, y0, radius) {
		var x = radius;
		var y = 0;
		var decisionOver2 = 1 - x;

		while(x >= y){
			f.fillPixel( x + x0,  y + y0);
			f.fillPixel( y + x0,  x + y0);
			f.fillPixel(-x + x0,  y + y0);
			f.fillPixel(-y + x0,  x + y0);
			f.fillPixel(-x + x0, -y + y0);
			f.fillPixel(-y + x0, -x + y0);
			f.fillPixel( x + x0, -y + y0);
			f.fillPixel( y + x0, -x + y0);
			y++;
			if (decisionOver2<=0){
				decisionOver2 += 2 * y + 1;   // Change in decision criterion for y -> y+1
			}else{
				x--;
				decisionOver2 += 2 * (y - x) + 1;   // Change for y -> y+1, x -> x-1
			}
		}
	}

	function rounding_crcle(xc, yc, r) {
		var x = 0, y = r;
		f.fillPixel(xc, yc + r);
		f.fillPixel(xc, yc - r);
		f.fillPixel(xc + r, yc);
		f.fillPixel(xc - r, yc);

		var sym4 = function(xc, yc, x, y) {
			f.fillPixel(xc + x, yc + y);
			f.fillPixel(xc + x, yc - y);
			f.fillPixel(xc - x, yc + y);
			f.fillPixel(xc - x, yc - y);
		}

		var sym8 = function(xc, yc, x, y) {
			sym4(xc, yc, x, y);
			sym4(xc, yc, y, x);
		}

		while (x < y) {
			x++;
			y = parseInt(Math.sqrt(r * r - x * x));
			sym8(xc, yc, x, y);
		}
		if (x == y) {
			sym4(xc, yc, x, y);
		}
	}

	var stopFilling = false;

	function recursiveFiller (x, y, z) {
		if (f.getPixel(x, y)) {
			return;
		}

		f.fillPixel(x, y, "#ffaa00");

		if (!stopFilling) setTimeout(recursiveFiller.bind(this, x + 1, y), 100);
		if (!stopFilling) setTimeout(recursiveFiller.bind(this, x - 1, y), 100);
		if (!stopFilling) setTimeout(recursiveFiller.bind(this, x, y + 1), 100);
		if (!stopFilling) setTimeout(recursiveFiller.bind(this, x, y - 1), 100);
	}

	var start = null, circles = 0;
	function mdown () {
		console.log(circles);
		if (circles == 4) {
			++circles;
			console.log(f.pixels);
			stopFilling = false;
			recursiveFiller(f.mouse.x, f.mouse.y);
		} else if (circles == 5) {
			f.clear();
			f.drawGrid();
			circles = 0;
			stopFilling = true;
		}

		if (start == null) {
			f.fillPixel(f.mouse.x, f.mouse.y, "#ff0000");
			start = {}
			start.x = f.mouse.x;
			start.y = f.mouse.y;
		} else {
			var radius = Math.sqrt(
				(start.x - f.mouse.x) * (start.x - f.mouse.x) +
				(start.y - f.mouse.y) * (start.y - f.mouse.y)
			);
			bresenham_circle(start.x, start.y, radius);
			bresenham_line(start.x, start.y, f.mouse.x, f.mouse.y);
			f.fillPixel(start.x, start.y, "#ff0000");
			f.fillPixel(f.mouse.x, f.mouse.y, "#ff0000");
			start = null;
			++circles;
		}
	}


	function init () {
		f = new DrawField(130, 60, 10, "canvas");
		f.drawGrid();
	}

	</script>
</head>
<body onload="init()">
<canvas onmousedown="javascript:mdown();" id="canvas"></canvas>
</body>
</html>
